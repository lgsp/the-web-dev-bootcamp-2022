<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <p>
        <label for="first">First Name</label>
        <input type="text" id="first" />
        <label for="last">Last Name</label>
        <input type="text" id="last" />
      </p>

      <p>Select a Race:</p>

      <p><input type="radio" /> Fun Run 5k</p>
      <p><input type="radio" /> Half Marathon</p>
      <p><input type="radio" /> Full Marathon</p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
      </p>

      <p>
        <label for="age-select">Select Age Group</label>
        <select name="age" id="age-select">
          <option value="">--Please choose an option--</option>
          <option value="under18">Under 18</option>
          <option value="young">18-25</option>
          <option value="actives">26-55</option>
          <option value="retired">56-75</option>
          <option value="elderly">76+</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
